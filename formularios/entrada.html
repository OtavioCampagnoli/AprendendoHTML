<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Input e label</title>
</head>
<body>
    <form method="post" action="entradaResposta.html">   
            <center>
            <h1>Cadastro de funcionários</h1>
            <label>Nome:</label><br>
            <input placeholder = "Digite seu nome completo" required type = "text" name = "nome" minlength = "5" maxlength = "120"><br>

            <label>E-mail:</label><br>
            <input placeholder = "exemplo@email.com" required type = "email" name = "email" ><br>
            
            <label>Login: </label><br>
            <input placeholder = "Digite um login" required type = "text" name = "login" maxlength = "50"><br>

            <label>Senha: </label><br>
            <input placeholder = "Digite sua senha" required type = "password" name = "senha" minlength = "8" maxlength = "20"><br>
            
            <label>Endereço:</label><br>
            <input placeholder = "Digite o seu endereço" required type = "text" name = "endereco"><br>
            
            <label>Data de nascimento: </label><br>
            <input placeholder = "XX/XX/XXXX" required type = "date" name = "dataNascimento"><br>

            <label>Celular: </label><br>
            <input placeholder = "(XX) XXXXX-XXXX" required type = "tel" name = "celular"> <br>

            <label>Dia do pagamento: </label><br>
            <input placeholder = "Um dia entre 10 - 25" required type = "number" name = "diaPagamento" min="10" max="25"><br><br>
            
            <button type = "submit" name = "cadastrar">Cadastrar</button> <br><br>
        </center>     
    </form>    
</body>
</html>
