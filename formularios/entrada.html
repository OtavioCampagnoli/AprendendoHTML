<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Input e label</title>
</head>
<body>
    <form method="post" action="entradaResposta.html">   
            <center>
            <h1>Cadastro de funcionários</h1>
            <label>Nome:</label><br>
            <input placeholder="Digite seu nome completo" type="text" name="nome"><br>

            <label>E-mail:</label><br>
            <input placeholder="exemplo@email.com" type="email" name="email"><br>
            
            <label>Login: </label><br>
            <input placeholder="Digite um login" type="text" name="login"><br>

            <label>Senha: </label><br>
            <input placeholder="Digite sua senha" type="password" name="senha"><br>
            
            <label>Endereço:</label><br>
            <input placeholder="Digite o seu endereço" type="text" name="endereco"><br>
            
            <label>Data de nascimento: </label><br>
            <input placeholder="XX/XX/XXXX" type="date" name="dataNascimento"><br>

            <label>Celular: </label><br>
            <input placeholder="(XX) XXXXX-XXXX" type="tel" name="celular"><br>

            <label>Dia do pagamento: </label><br>
            <input placeholder="Um dia entre 25 - 10" type="number" name="diaPagamento"><br><br>
            
            <button type="submit" name="cadastrar">Cadastrar</button><br><br>
        </center>     
    </form>    
</body>
</html>
