<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input e label</title>
</head>
<body>
    <form action="entradaResposta.html">   
            
            <h1>Cadastro de funcionários</h1>
            <label>Nome:</label><br>
            <input type="text" name="nome"><br>

            <label>E-mail:</label><br>
            <input type="email" name="email"><br>

            <label>Informe uma senha: </label><br>
            <input type="password" name="senha"><br>
            
            <label>Endereço:</label><br>
            <input type="text" name="endereco"><br>
            
            <label>Data de nascimento: </label><br>
            <input type="date" name="dataNascimento"><br>

            <label>Celular: </label><br>
            <input type="tel" name="celular"><br><br>
            
            <button type="submit" name="cadastrar">Cadastrar</button><br><br>     
    </form>    
</body>
</html>
