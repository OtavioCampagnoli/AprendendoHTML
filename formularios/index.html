<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 01</title>
</head>

<body>

    <h1>Caixa de sugestão</h1>
    <form method="get" action="https://www.meucodigo.com.br/sugestao.php">
        <!--Método get irá mostrar na url tudo aquilo que foi informado pelo usuário.-->
        <textarea name="sugestao">Usando método get para mostrar as informações na url do action</textarea>
        <button type="submit" name="botaoSugestao">Enviar sugestão</button>
    </form>

    <form action="https://www.meucodigo.com.br/sugestao.php" method="post">
        <textarea name="campus aleatorio"> Usando método post para ocultar as informações colocadas na área de texto</textarea>
        <button type="submit" name="botaoAleatorio">Enviar aleatório</button>
    </form>
</body>

</html>
